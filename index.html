
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PrimarralAI - Seu Tutor Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="App.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            margin: 0;
            padding: 0;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        #root:empty::after {
            content: "Iniciando PrimarralAI...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.2rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
    <script>
        // Shim para evitar erro de 'process is not defined' no navegador
        window.process = {
            env: {
                API_KEY: "" // O sistema injetará a chave aqui se disponível
            }
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Captura erros globais para exibir na tela se o app falhar ao iniciar
        window.addEventListener('error', function(e) {
            console.error('Erro de Execução:', e.error || e.message);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `
                    <div style="padding: 40px; text-align: center; font-family: sans-serif;">
                        <h2 style="color: #ef4444;">Ops! Ocorreu um erro ao iniciar</h2>
                        <p style="color: #94a3b8; margin-bottom: 20px;">${e.message}</p>
                        <button onclick="location.reload()" style="background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        });
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
